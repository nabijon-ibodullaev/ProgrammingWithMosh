<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="" #f="ngForm" (ngSubmit)="submit(f)">
        <h2 class="text-center text-dark">Form</h2>

        <div class="form-group">
          <label for="fname"><i class="fas fa-user"></i> Name</label>
          <input
            name="firstName"
            type="text"
            id="fname"
            class="form-control"
            #firstName="ngModel"
            required
            ngModel
            minlength="3"
            pattern="banana"
            name="firstName"
          />
          <div
            class="alert alert-warning"
            *ngIf="!firstName.valid && firstName.touched"
          >
            <div *ngIf="firstName.errors?.['required']">Name is required</div>
            <div *ngIf="firstName.errors?.['minlength']">
              Name must at least consist of 3 characters
            </div>
            <div *ngIf="firstName.errors?.['pattern']">
              First name doesn't match pattern
            </div>
          </div>
        </div>
        <div class="form-group my-3">
          <label for="comment"><i class="fas fa-comment"></i> Comment </label>
          <textarea
            rows="5"
            required
            type="text"
            id="comment"
            class="form-control"
            ngModel
            #comment="ngModel"
            name="comment"
          ></textarea>
        </div>
        <div>
          <input
            class="form-check-input"
            type="checkbox"
            name="checkbox"
            id="check"
            ngModel
          />
          Please subscribe
        </div>
        <div class="my-3">
          Email
          <input
            class="form-check-input"
            type="radio"
            name="contactMethod"
            id="sms"
            value="1"
            ngModel
          />
          Phone
          <input
            ngModel
            value="2"
            class="form-check-input"
            type="radio"
            name="contactMethod"
            id="phone"
          />
        </div>
        <div class="form-group my-3">
          <select
            multiple
            class="form-select"
            name="courses"
            id="course"
            ngModel
          >
            <optgroup label="Which contact do you want?">
              <option *ngFor="let course of courses" [value]="course.id">
                {{ course.name }}
              </option>
            </optgroup>
          </select>
        </div>
        <div class="text-end">
          <button
            [disabled]="!f.valid"
            type="submit"
            class="btn btn-danger px-5 py-2 fw-bold"
          >
            Send
          </button>
        </div>
      </form>
      <p>{{ f.value | json }}</p>
    </div>
  </div>
</div>
