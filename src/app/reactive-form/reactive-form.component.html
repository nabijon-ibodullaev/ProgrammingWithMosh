<div class="container-fluid bg-dark vh-100">
  <div class="row py-5">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center text-white fw-bold text-uppercase">
        Reactive Forms
      </h1>
      <form action="" [formGroup]="form">
        <div class="form-group pt-5">
          <label for="username" class="text-white text-uppercase fw-bolder"
            >Username</label
          ><input
            formControlName="username"
            type="text"
            id="username"
            class="form-control"
            placeholder="Username..."
          />
          <div class="text-danger" *ngIf="username?.pending">
            Cheking for unique...
          </div>
          <div
            class="alert alert-danger mt-3"
            *ngIf="username?.touched && username?.invalid"
          >
            <div *ngIf="username?.hasError('required')">Name is required</div>
            <div *ngIf="username?.hasError('minlength')">
              Name must be at least 3 characters
            </div>
            <div *ngIf="username?.hasError('cannotContainSpace')">
              Name cannot contain space
            </div>
            <div *ngIf="username?.hasError('shouldBeUnique')">
              Name is already taken
            </div>
          </div>
        </div>
        <div class="form-group py-5">
          <label for="password" class="text-white text-uppercase fw-bolder"
            >Password</label
          ><input
            formControlName="password"
            type="text"
            id="password"
            class="form-control"
            placeholder="Password..."
          />
          <div
            class="alert alert-danger mt-3"
            *ngIf="password?.touched && password?.invalid"
          >
            Password is required
          </div>
        </div>
        <button type="submit" class="btn btn-danger px-4 py-2 fw-bold">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
