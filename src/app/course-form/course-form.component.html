<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="" class="my-5" #form="ngForm">
        <h2 class="text-center text-dark fw-bold text-uppercase">
          Course Form
        </h2>
        <div class="form-group">
          <label for="courseName" class="mt-3 text-uppercase fw-normal"
            >Course Name</label
          >
          <input
            ngModel
            #courseName="ngModel"
            name="CourseName"
            type="text"
            id="courseName"
            class="form-control"
            required
            minlength="3"
            maxlength="30"
          />
          <div
            class="alert alert-warning"
            *ngIf="courseName.touched && !courseName.valid"
          >
            <div *ngIf="courseName.errors?.['required']">Name is required</div>
            <div *ngIf="courseName.errors?.['minlength']">
              Name should be minimum
              {{courseName.errors?.['minlength'].requiredLength}} characters
            </div>
            <div *ngIf="courseName.errors?.['maxlength']">
              Name should be maximum 20 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="Category" class="mt-3 text-uppercase fw-normal"
            >Category</label
          >
          <br />
          <select
            ngModel
            #category="ngModel"
            class="form-select"
            required
            name="category"
            id=""
            Category
          >
            <option
              *ngFor="let category of categories"
              value="{{ category.id }}"
            >
              {{ category.name }}
            </option>
          </select>
          <div
            class="alert alert-warning"
            *ngIf="category.touched && !category.valid"
          >
            <div *ngIf="category.errors?.['required']">
              Category is required
            </div>
          </div>
        </div>
        <div class="my-3">
          <input ngModel type="checkbox" name="check" id="check" /> 30-day money
          back guarantee
        </div>
        <div class="my-3">{{ form.value | json }}</div>
        <button
          [disabled]="!form.valid"
          type="submit"
          class="btn btn-danger px-4 fw-bold"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
